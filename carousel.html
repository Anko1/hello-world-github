<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Slider</title>
	<link rel="stylesheet" href="slider.css">
</head>
<body>
	<div class="slideshow-container">
	   <div class="mySlides fade">
	   	  <div class="numbertext">1/3</div>
	   	  <img src="dusk-place-to-sit-logs.jpg" style="width: 100%" alt="">
	   	  <div class="text">Text</div>
	   </div>	
       
        <div class="mySlides fade">
	   	  <div class="numbertext">2/3</div>
	   	  <img src="norvegiia-norway-vibrandsoy-haugesund.jpg" style="width: 100%" alt="">
	   	  <div class="text">Text</div>
	   </div>	


	    <div class="mySlides fade">
	   	  <div class="numbertext">3/3</div>
	   	  <img src="zakat-mashina-doroga-nebo.jpg" style="width: 100%" alt="">
	   	  <div class="text">Text</div>
	   </div>	

       <a class="prev" onclick="plusSlides(-1)">&#10094</a>
       <a class="next" onclick="plusSlides(1)">&#10095</a>

       <div style="text-align: center;">
       	 <span class="dot" oclick="currentSlide(1)"></span>
       	 <span class="dot" oclick="currentSlide(2)"></span>
       	 <span class="dot" oclick="currentSlide(3)"></span>
       </div>

     </div>
<script src="slide.js"></script>
</body>
</html>
